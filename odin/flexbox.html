<!DOCTYPE html>
<html lang='ru'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel='stylesheet' href='css/flexbox.css'/>
  </head>
  <body>
    <div class='menu-container'>
      <div class='menu'>
        <div class='date'>Aug 14, 2016</div>
        <div class='links'>
          <div class='signup'>Sign Up</div>
          <div class='login'>Login</div>
        </div>
      </div>
    </div>
    <div class='header-container'>
      <div class='header'>
        <div class='subscribe'>Subscribe &#9662;</div>
        <div class='logo'><img src='img/flexbox-images/awesome-logo.svg'/></div>
        <div class='social'><img src='img/flexbox-images/social-icons.svg'/></div>
      </div>
    </div>
    <div class='photo-grid-container'>
      <div class='photo-grid'>
        <div class='photo-grid-item first-item'>
          <img src='img/flexbox-images/one.svg'/>
        </div>
        <div class='photo-grid-item'>
          <img src='img/flexbox-images/two.svg'/>
        </div>
        <div class='photo-grid-item'>
          <img src='img/flexbox-images/three.svg'/>
        </div>
        <div class='photo-grid-item'>
          <img src='img/flexbox-images/four.svg'/>
        </div>
        <div class='photo-grid-item last-item'>
          <img src='img/flexbox-images/five.svg'/>
        </div>
      </div>
    </div>
  </body>
</html>
