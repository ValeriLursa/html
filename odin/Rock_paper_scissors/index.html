<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel='stylesheet' href='rockPaperScissors.css' />
</head>

<body>
    <h1>Rock paper scissors</h1>
    <h2>5 round game</h2>
    <div id="theGameScore" class="theGameScore"></div>
    <div id="containerButter">
        <button id="rock"><img class="img" src="./img/Rock_figma.png" /></button>
        <button id="paper"><img class="img" src="./img/Paper_figma.png" /></button>
        <button id="scissors"><img class="img" src="./img/scissors_figma.png" /></button>
    </div>
    <p class="links">
        <spen>
            <a target="_blank" href="https://icons8.com/icon/9FSQ5judlnAN/rock-emoji">Rock</a> icon by <a target="_blank"
                href="https://icons8.com">Icons8</a>
        </spen>
        <spen>
            <a target="_blank" href="https://icons8.com/icon/4UO4dK0QgG3j/sheet-of-paper">Paper</a> icon by <a
                target="_blank" href="https://icons8.com">Icons8</a>
        </spen>
        <spen>
            <a target="_blank" href="https://icons8.com/icon/r6qanvLlTsOX/barber-scissors">Scissors</a> icon by <a
                target="_blank" href="https://icons8.com">Icons8</a>
        </spen>
    </p>
    <div id="container"></div>
    <div id="computerSelection"></div>
    <button id="restart">Restart</button>
    <script src="rockPaperScissors.js"></script>
</body>

</html>
