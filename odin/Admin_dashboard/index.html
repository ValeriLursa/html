<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="grid.css" rel='stylesheet' />
    <link href="flex.css" rel='stylesheet' />
</head>

<body>
    <div class="grid-main">
        <div class="sidebar">
            <div class="name-dashboard">
                <div><img src="img/dashboard-layout.png" /></div>
                <div>Dashboard</div>
            </div>
            <div class="main-elem-dash">
                <div><img src="img/home-page.png" /></div>
                <div>Home</div>
                <div><img src="img/user-menu-male.png" /></div>
                <div>Profile</div>
                <div><img src="img/chat-room.png" /></div>
                <div>Messages</div>
                <div><img src="img/clock.png" /></div>
                <div>History</div>
                <div><img src="img/to-do.png" /></div>
                <div>Tasks</div>
                <div><img src="img/people.png" /></div>
                <div>Communities</div>
            </div>
            <div class="end-elem-dash">
                <div><img src="img/settings.png" /></div>
                <div>Settings</div>
                <div><img src="img/help.png" /></div>
                <div>Support</div>
                <div><img src="img/secured-file.png" /></div>
                <div>Privacy</div>
            </div>
        </div>
        <div class="panel">
            <div class="header">
                <div class="start-head">
                    <div>
                        <img src="img/search.png" class="img-small" />
                        <div class="search"></div>
                    </div>
                    <div>
                        <img src="img/notification.png" class="img-small" />
                        <img src="img/cat-profile.png" class="img-profile" />
                        <div class="bold">Morgan Oakley</div>
                    </div>
                </div>
                <div class="end-head">
                    <div>
                        <img src="img/cat-profile.png" class="img-profile-big" />
                        <div>
                            Hi there,
                            <div class="fint-big">Morgan Oakley (@morgan)</div>
                        </div>
                    </div>
                    <div>
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>
            <div class="main-content">
                <div class="main-left">
                    <div>Your Projects</div>
                    <div class="grid-left">
                        <div>Panel1</div>
                        <div>Panel2</div>
                        <div>Panel3</div>
                        <div>Panel4</div>
                        <div>Panel5</div>
                        <div>Panel6</div>
                    </div>
                </div>
                <div>Announcements</div>
                <div>Trending</div>
            </div>
        </div>
    </div>
</body>

</html>
