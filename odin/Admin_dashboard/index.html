<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="grid.css" rel='stylesheet' />
</head>

<body>
    <div class="grid-main">
        <div class="sidebar">
            <div class="name-dashboard icon-text">
                <div><img src="img/dashboard-layout.png"/></div>
                <div>Dashboard</div>
            </div>
            <div class="main-elem-dash">
                <div><img src="img/home-page.png"/></div><div>Home</div>
                <div><img src="img/user-menu-male.png"/></div><div>Profile</div>
                <div><img src="img/chat-room.png"/></div><div>Messages</div>
                <div><img src="img/clock.png"/></div><div>History</div>
                <div><img src="img/to-do.png"/></div><div>Tasks</div>
                <div><img src="img/people.png"/></div><div>Communities</div>
            </div>
            <div class="end-elem-dash">
                <div><img src="img/settings.png"/></div><div>Settings</div>
                <div><img src="img/help.png"/></div><div>Support</div>
                <div><img src="img/secured-file.png"/></div><div>Privacy</div>
            </div>
        </div>
        <div class="panel">
            <div class="header">header</div>
            <div class="main-content">main-content</div>
        </div>
    </div>
</body>

</html>
