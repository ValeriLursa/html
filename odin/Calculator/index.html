<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel='stylesheet' href='Calculator.css' />
</head>

<body>
    <div><h1>Calculator</h1></div>
    <div class="panel">
        <div id="result"></div>
        <div class="panel2">
            <div class="number">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">0</div>
            </div>
            <div class="button">
                <div class="add but operate">+</div>
                <div class="subtract but operate">-</div>
                <div class="multiply but operate">*</div>
                <div class="divide but operate">/</div>
                <div class="result but">=</div>
                <div class="clear but">Clear</div>
            </div>
        </div>
    </div>
    <script src="Calculator.js"></script>
    <script src="controller.js"></script>
    <script src="manualTesting.js"></script>
</body>

</html>
